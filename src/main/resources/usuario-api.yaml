#----------------------------
#Endpoints del Entidad
#----------------------------
paths:
  /v1/es/crearUsuario:
    post:
      tags:
        - Crear usuario
      operationId: crearUsuario
      requestBody:
        description: Crear usuario
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioTypeInput"
      responses:
        "200":
          description: Usuario creado.
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/UsuarioTypeResponse"
        "400":
          description: "Parámetros de entrada no validos."
        "404":
          description: "No se encuentra la novedad."

#---------------------------------------------
#Se declaran los Modelos/Schemas del servicio
#---------------------------------------------
components:
  schemas:
    UsuarioTypeResponse:
      type: object
      properties:
        name:
          type: string
        lastname:
          type: string
    UsuarioTypeInput:
      type: object
      properties:
        name:
          type: string
        lastname:
          type: string